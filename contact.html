<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us - TEP Solutions LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
        height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;  
      background-color: rgb(0, 0, 33);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    main {
        flex: 1;
    }

    .contactSection {
      padding: 60px 15px;
    }

    .contactSection h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-align: center;
    }

    .contactDetails {
      background-color: rgb(18, 18, 62);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      font-size: 1.1rem;
      line-height: 2rem;
    }

    .contactDetails p {
      margin: 10px 0;
    }

    footer {
      background-color: rgb(18, 18, 62);
      padding: 30px 0;
      text-align: center;
      color: #ccc;
      margin-top: 80px;
      font-size: 1rem;
    }

    .footerContainer a {
      color: rgb(162, 162, 234);
      text-decoration: none;
      margin: 0 5px;
    }

    .footerContainer a:hover {
      text-decoration: underline;
    }
    nav ul li {
    list-style: none;
    margin: 0 60px;  /* Adjust the spacing between the links */
}

nav ul li a {
    text-decoration: none;
    color: white;
    padding: 0 20px;  /* Added padding for consistent spacing */
}
  </style>
</head>

<body>
  <div id="header-placeholder"></div>

  <main class="container contactSection">
    <h1>Contact Us</h1>
    <div class="contactDetails">
      <p><strong>Email:</strong> info@tepsolutions.online</p>
      <p><strong>Phone:</strong> +1 512 843 3323</p>
      <p><strong>Office Address:</strong> 732 Landing Ln, Leander, Texas</p>
      <p><strong>Working Hours:</strong> Mon – Fri, 9:00 AM – 6:00 PM</p>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadContent() {
      document.getElementById("header-placeholder").innerHTML = await fetch('header.html').then(res => res.text());
      document.getElementById("footer-placeholder").innerHTML = await fetch('footer.html').then(res => res.text());
    }

    loadContent();
  </script>
</body>

</html>
